ctrl+r cycle_values video-rotate "90" "180" "270" "0"
R vf toggle hflip
h seek -5
j seek -60
k seek  60
l seek  5

Alt+J cycle sub
Alt+K cycle sub down


Alt+- add video-zoom -0.25
Alt+= add video-zoom 0.25

Ctrl+k add sub-pos -1      
Ctrl+j add sub-pos +1      

Ctrl+K  add sub-scale +0.1 
Ctrl+J  add sub-scale -0.1 

Alt+j   cycle audio  
Alt+k   cycle audio down

n vf toggle negate; show-text "Colors Inverted"

# n vf toggle negate,colorbalance=rh=-0.3:gh=-0.3:bh=-0.3

g revert-seek                 
M revert-seek mark       

alt+2    set window-scale -1.0
alt+3    add window-scale +0.0625
alt+4    add window-scale 2.0

CTRL+A no-osd change-list glsl-shaders  set "~~/FSRCNNX_x2_16-0-4-1.glsl" ;show-text "Anime 4k Medium"

CTRL+1 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/NVScaler.glsl"; show-text "Anime4K: Mode A (Fast)"
CTRL+2 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_Soft_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"; show-text "Anime4K: Mode B (Fast)"
CTRL+3 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Upscale_Denoise_CNN_x2_M.glsl:~~/shaders/NVScaler.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"; show-text "Anime4K: Mode C (Fast)"
CTRL+4 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Restore_CNN_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/NVScaler.glsl"; show-text "ok"
CTRL+5 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Restore_CNN_Soft_M.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_M.glsl:~~/shaders/FSR.glsl";show-text "ok maybe"
CTRL+6 no-osd change-list glsl-shaders set "~~/shaders/Anime4K_Clamp_Highlights.glsl:~~/shaders/Anime4K_Upscale_Denoise_CNN_x2_M.glsl:~~/shaders/Anime4K_AutoDownscalePre_x2.glsl:~~/shaders/Anime4K_AutoDownscalePre_x4.glsl:~~/shaders/Anime4K_Restore_CNN_S.glsl:~~/shaders/Anime4K_Upscale_CNN_x2_S.glsl"; show-text "Anime4K: Mode C+A (Fast)"

CTRL+7 no-osd change-list glsl-shaders set "~~/shaders/FSR.glsl"; show-text "AMD:FSR Activated"

CTRL+8 no-osd change-list glsl-shaders set "~~/shaders/NVScaler.glsl"; show-text "Nvidia:FSR Activated"
CTRL+9 no-osd change-list glsl-shaders set "~~/shaders/NVScaler.glsl:~~/shaders/NVScaler.glsl"; show-text "Nvidia:FSR Activated"



CTRL+0 no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"



